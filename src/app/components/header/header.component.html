<header class="">
    <form [formGroup]="currentTimeForm" >
        <label for="hours">
            Hours:
        </label>
        <input id="hours" min="0" max="12" name="hours" type="number" formControlName="hours" (ngModelChange)="timeService.updateTime(timeService.currentTime.hours, timeService.currentTime.minutes)" [(ngModel)]="timeService.currentTime.hours">
        
        <label for="minutes">
            Minutes:
        </label>
        <input id="minutes" min="0" max="59" name="minutes" type="number" step="5" formControlName="minutes"  (ngModelChange)="timeService.updateTime(timeService.currentTime.hours, timeService.currentTime.minutes)"  [(ngModel)]="timeService.currentTime.minutes">
    </form>
    <div>
        <a id="previous" class="previous" (click)="onPrevious()">&laquo; Previous</a>
        <a id="next" class="next" (click)="onNext()">Next &raquo;</a>
    </div>
</header>
